<!DOCTYPE html>
<html>

<head>
  <title>Mentor Page</title>
  <style>
    * {
      font-family: Verdana, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      position: fixed;
      background-color: darkgreen;
      display: flex;
      flex-direction: column;
      border-right: 2px solid black;
      padding-top: 54px;
      overflow-y: auto;
    }

    .sidebar a {
      padding: 20px;
      background-color: green;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.4s;
      border-top: 1px solid black;
    }

    .sidebar a:hover {
      background-color: greenyellow;
      color: black;
    }

    #mentee-name {
      text-align: center;
      padding: 20px;
      background-color: lavender;
      color: black;
      width: 100%;
      box-sizing: border-box;
    }

    .main-content {
      margin-left: 200px;
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      background: darkblue;
      color: white;
      padding: 20px;
      position: fixed;
      width: 100%;
      text-align: center;
      font-size: 25px;
      font-weight: bold;
      top: 0;
      z-index: 100;
    }

    .content {
      display: none;
      margin-top: 80px;
    }

    #details:target,
    #progress:target,
    #notes:target {
      display: block;
    }

    .details-container,
    .progress-container,
    .notes-container {
      max-width: 600px;
      margin: 20px auto 0;
      text-align: left;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      font-weight: bold;
      margin-right: auto;
    }

    .input-box {
      background-color: lightgray;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      font-weight: bold;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .edit-btn {
      position:absolute;
      top: 10px;
      right:10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .edit-btn:hover {
      background-color: #e0e0e0;
    }

    .save-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin: 20px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background-color: #45a049;
    }

    .task-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
      flex-wrap: wrap;
    }

    .task-container .input-box {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
    }

    .meeting-history {
      display: grid;
      gap: 20px;
      justify-content: center;
    }

    .meeting-card {
      background-color: lightgray;
      padding: 30px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: 0.5s;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    .meeting-card:hover {
      transform: scale(1.05);
      background-color: aliceblue;
    }

    .meeting-card-input {
      background-color: lightgray;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: left;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .input-date {
      font-size: 18px;
      background-color: lightgray;
      padding: 2px;
      border-radius: 5px;
      max-width: 150px;
      font-weight: bold;
    }

    .summary-input {
      width: 100%;    
      background-color: lightgray;
      outline: 0;
      resize: none;
      box-sizing: border-box;
      padding: 10px;   
      border-radius: 5px; 
      border: 2px solid black;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      margin-top: 80px;
      color: black;
      z-index: 10;
    }

    .delete-task {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .edit-note {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .edit-note img {
    width: 20px; 
    height: 20px; 
    object-fit: contain;
    cursor: pointer;
}

    @media (max-width: 768px) {

      .form-group,
      .task-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-label {
        width: 100%;
        margin-bottom: 5px;
      }

      .input-box,
      .task-container .input-box {
        width: 100%;
        max-width: 100%;
      }
    }

  .input-box[readonly] {
  background-color: whitesmoke; 
  border: 1px solid grey; 
  color: #555;            
  }

  .summary-input[readonly] {
    background-color: transparent; /* Match the background to blend in */
    border: none;                  /* Remove the black border */
    color: #333;                   /* Ensure text color matches the paragraph */
    width: 100%;                   /* Stretch to match paragraph width */
    height: auto;                  /* Fit the content height dynamically */
    resize: none;                  /* Prevent resizing */
    overflow-y: auto;              /* Enable scroll if content exceeds height */
    padding: 0;                    /* Reduce unnecessary padding */
    box-sizing: border-box;        /* Prevent content overflow */
    font-size: 1rem;               /* Match the paragraph font size */
    line-height: 1.5;             
}
  </style>
</head>

<body id="main-page">
  <a href="mentor_menteeslist.html?role=mentor">
    <section class="header" id="user-role">MENTOR</section>
  </a>

  <div class="sidebar">
    <p id="mentee-name">MENTEE 1</p>
    <a href="#details">DETAILS</a>
    <a href="#progress">PROGRESS TRACKING</a>
    <a href="#notes">MEETING NOTES</a>
  </div>

  <div class="main-content">
    <div id="details" class="details-container content">
      <h2>DETAILS</h2>

      <div class="form-group">

      <div class="form-group">

      <div class="form-group">

        <input type="text" id="weakness" class="input-box" readonly>

      </div>

      <div class="form-group">
        <label class="form-label" for="goals">Goals:</label>
        <input type="text" id="goals" class="input-box" readonly>
        <button class="edit-btn mentee-only-btn">Edit</button>
      </div>

      <button class="save-btn mentee-only-btn">Save Changes</button>
    </div>

    <div id="progress" class="progress-container content">
      <h2>PROGRESS TRACKING</h2>
      
      <div class="task-container">
        <input type="text" class="input-box" value="Task 1" readonly>
        <input type="date" class="input-date">

      </div>
  
    <div class="task-container">

      <button class="edit-btn mentor-only-btn">Edit</button>
      <button class="delete-task mentor-only-btn">X</button>
    </div>
  
      <div class="task-container add-task-container mentor-only-container">
          <input class="input-box" placeholder="Add Task">
          <input type="date" class="input-date">
      </div>
      <button class="save-btn mentor-only-btn">Save Tasks</button>
    </div>
    
    <div id="notes" class="notes-container content">
      <h2>MEETING HISTORY</h2>
    <div id="meeting-history">
        <div class="meeting-card" id="meeting1">

        <div class="meeting-card" id="meeting2">

            <button class="edit-btn mentor-only-btn">‚úèÔ∏è</button>
        </div>
    </div>
      <h3 class="mentor-only-btn">Add New Meeting</h3>
      <input type="date" id="meeting-date" class="input-date mentor-only-btn">
      <textarea id="meeting-summary" class="summary-input mentor-only-btn" placeholder="Enter meeting notes"></textarea>
      <button class="save-btn mentor-only-btn">üíæ Save</button>
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</body>
</html>
